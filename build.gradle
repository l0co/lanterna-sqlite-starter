plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id "org.jetbrains.kotlin.plugin.noarg" version "1.3.61"
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'com.lifeinide'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.61"

    implementation group: 'com.dieselpoint', name: 'norm', version: '0.8.6'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.2'
}

application {
    mainClassName = 'com.lifeinide.lanterna.App'
}

noArg {
    annotation("javax.persistence.Table")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
